  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>我的Bootstrap网页</title>
    <style>
    .fa-heart{
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
      transition: transform 0.5s;
    }
    .like{
      color: red;
    }
    .fa-heart:active{
      color: red;
      transform: scale(2,2);
      transition: transform 0.1s;
    }
    </style>
  </head>

    <p></p>
