<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>我的Bootstrap网页</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h6 class="text-center">登录表单</h6>
          <form action="" method="post">
            <div class="form-group row">
              <label for="num" class="col-md-2 col-form-label">学号</label>
              <div class="col-md-10">
                <input type="text" name="num" id="num" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="pwd" class="col-md-2 col-form-label">密码</label>
              <div class="col-md-10">
                <input type="password" name="pwd" id="pwd" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-10 offset-md-2">
                <div class="form-check">
                  <input type="checkbox" name="remember" id="remember" class="form-check-input">
                  <label for="remember" class="form-check-label">记住我</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-primary">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
